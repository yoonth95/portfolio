name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 환경변수 .env 파일 생성
      - name: Generate Environment Variables File for .env
        run: |
          touch .env
          echo "VITE_APP_APIKEY=$VITE_APP_APIKEY" >> .env
          echo "VITE_APP_APPID=$VITE_APP_APPID" >> .env
          echo "VITE_APP_AUTHDOMAIN=$VITE_APP_AUTHDOMAIN" >> .env
          echo "VITE_APP_MESSAGINGSENDERID=$VITE_APP_MESSAGINGSENDERID" >> .env
          echo "VITE_APP_PROJECTID=$VITE_APP_PROJECTID" >> .env
          echo "VITE_APP_STORAGEBUCKET=$VITE_APP_STORAGEBUCKET" >> .env
        env:
          VITE_APP_APIKEY: ${{ secrets.VITE_APP_APIKEY }}
          VITE_APP_APPID: ${{ secrets.VITE_APP_APPID }}
          VITE_APP_AUTHDOMAIN: ${{ secrets.VITE_APP_AUTHDOMAIN }}
          VITE_APP_MESSAGINGSENDERID: ${{ secrets.VITE_APP_MESSAGINGSENDERID }}
          VITE_APP_PROJECTID: ${{ secrets.VITE_APP_PROJECTID }}
          VITE_APP_STORAGEBUCKET: ${{ secrets.VITE_APP_STORAGEBUCKET }}

      # npm 패키지 설치
      - name: Install dependencies
        run: npm install

      # 빌드 실행
      - run: npm run build

      # firebase 배포
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_16BC6 }}"
          channelId: live
          projectId: portfolio-16bc6
